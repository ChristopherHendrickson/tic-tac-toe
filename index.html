<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script defer src='script.js'></script>
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="startScreen">
        <h1>TIC-TAC-TOE</h1>
        <h3>BY CHRIS</h3>
        <h4>(click to Begin)</h4>
    </div>
    <nav>
        NAV 
        <input id='sizeInput' type="number" value=3 min=2 max=20>
    </nav>
    <section class="content">
        <div class="playerPanel hideLeft" id="leftPanel">
            <img src='img/Player 1.png' class='avatar' id='leftavatar'/>
            <ul>
                
            </ul>
            <span class="scoreSpan">
                <p class="score">Score</p>
                <p class="record medium"></p>
            </span>
            <span class="playerSelect">
                <p class="small justifyRight humanTag">Human</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <p class="small justifyLeft">Bot</p>
            </span>
            
            <select class="botList" id="leftBotList"></select>
        </div>

        <div class='board hidden'></div>

        <div class="playerPanel hideRight" id="rightPanel">
            <img src='img/player 2.png' class='avatar' id='rightavatar'/>
            <ul>
                
            </ul>
            <span class='scoreSpan'>
                <p class="score">Score</p>
                <p class="record medium"></p>
            </span>
            <span class="playerSelect">
                <p class="small justifyRight humanTag">Human</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <p class="small justifyLeft">Bot</p>
            </span>
            
            <select class="botList" id="rightBotList"></select>

        </div>
        
        <div class="scoreBar">
        </div>
        
    </section>

    <section class='outcomeOverlay'>
        <h1>RESULTS</h1>
        <h4>(Click to play again)</h4>
    </section>
    <article>

    </article>
</body>
</html>
