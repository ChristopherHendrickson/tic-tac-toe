<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script defer src='script.js'></script>
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        NAV 
        <input id='sizeInput' type="number" value=3 min=2 max=20>
    </nav>
    <section class="content">
        <div class="playerPanel" id="leftPanel">
            <img src='img/Player 1.png' class='avatar' id='leftavatar'/>
            <ul>
                <li>name</li>
                <li>icon</li>
                <li>nasdasdsddsffdsd</li>
            </ul>
            <p>Bot:</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <select class="botList" id="leftBotList"></select>


        </div>
        <div class='board'></div>
        <div class="playerPanel" id="rightPanel">
            <img src='img/Philip.png' class='avatar' id='rightavatar'/>
            <ul>
                <li>name</li>
                <li>icon</li>
                <li>nasdasdsddsffdsd</li>
            </ul>
            <label class="switch">
                <input type="checkbox" checked="true">
                <span class="slider"></span>
            </label>

            <select class="botList" id="rightBotList"></select>

        </div>
        
        <div class="scoreBar">
            <span>SCORE</span>
            <span>SCORE</span>
        </div>
        
    </section>

    <section class='outcomeOverlay'>
        <h1>RESULTS</h1>
        <br>
        <button id="continue">continue</button>
    </section>
    <article>

    </article>
</body>
</html>
